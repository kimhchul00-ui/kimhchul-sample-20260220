<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<head>
    <title>항목 목록</title>
</head>
<body>
<th:block th:fragment="content">
    <h1>항목 목록</h1>
    <p><a th:href="@{/items/new}" class="btn btn-primary">새 항목 등록</a></p>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>설명</th>
            <th>수량</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td><a th:href="@{/items/{id}(id=${item.id})}" th:text="${item.name}"></a></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.quantity}"></td>
            <td>
                <a th:href="@{/items/{id}/edit(id=${item.id})}" class="btn btn-sm">수정</a>
                <form th:action="@{/items/{id}/delete(id=${item.id})}" method="post" style="display:inline;"
                      onsubmit="return confirm('삭제할까요?');">
                    <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(items)}">
            <td colspan="5">등록된 항목이 없습니다.</td>
        </tr>
        </tbody>
    </table>
</th:block>
</body>
</html>
