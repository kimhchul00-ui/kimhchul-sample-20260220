<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<head>
    <title th:text="${item.id != null} ? '항목 수정' : '항목 등록'">항목 등록</title>
</head>
<body>
<th:block th:fragment="content">
    <h1 th:text="${item.id != null} ? '항목 수정' : '항목 등록'">항목 등록</h1>
    <form th:action="${item.id != null} ? @{/items/{id}(id=${item.id})} : @{/items}" th:object="${item}" method="post">
        <div class="form-group">
            <label for="name">이름 <span class="required">*</span></label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required maxlength="100"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="description">설명</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3" maxlength="500"></textarea>
        </div>
        <div class="form-group">
            <label for="quantity">수량 <span class="required">*</span></label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" min="1" max="10" required/>
            <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error"></span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" th:text="${item.id != null} ? '수정' : '등록'">등록</button>
            <a th:href="@{/items}" class="btn">취소</a>
        </div>
    </form>
</th:block>
</body>
</html>
